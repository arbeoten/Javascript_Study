<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // try : 예외처리가 필요한 코드를 입력
         try {
            const h1 = document.querySelector('h1')
            h1.textContent = '안녕하세요!'
            //catch : 예외 발생시 실행되는 곳
         } catch (exeception) {
            console.log(exeception) // 예외 상세내용 출력
            console.log('h1 태그를 추출할수 없습니다')
         }

         console.log('완료') // 예외가 발생한 이후의 코드도 정상적으로 실행(예외 처리를 하는 이유)
      </script>
   </body>
</html>
