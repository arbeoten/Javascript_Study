<!DOCTYPE html>
<html lang="ko">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //확인 취소 값에 따라 true, false로 입력
         const input = confirm('수락하시겠습니까?')
         document.write(input)
         if (input) {
            document.write('수락하셨습니다')
         }
      </script>
