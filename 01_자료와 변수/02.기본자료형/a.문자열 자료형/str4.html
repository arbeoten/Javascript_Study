<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var str1 = '안녕하세요 ' + '자바스크립트를 배우고 있습니다'
         console.log(str1)
         var str2 = '저는 ' + 20 + '살 입니다'
         console.log(str2)
         var legion = '서울'
         var str3 = '저는 ' + legion + '에 삽니다'
         console.log(str3)

         // 따옴표 안에 존재하는 숫자는 문자 자료형
         var num = '1' + '3'
         console.log(num)

         //숫자끼리 연산되고 문자열화
         var num = 1 + 4 + '3'
         console.log(num)

         // 문자열이 한번 등장하면 그이후는 문자열로 연산
         var num = '9' + 2 + 1 + '8' + 4 + 2 + '3'
         console.log(num)
      </script>
   </body>
</html>
