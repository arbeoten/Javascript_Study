<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // var : 같은 변수명 재사용 가능, 변수에 값 재할당 가능
         var num = 1
         num = 3 // 재할당
         console.log(num)
         var num = 2 // 같은 변수명 사용
         console.log(num)

         // let : 같은 변수명 재사용 불가, 변수에 값 재할당 가능
         let num2 = 2
         num2 = 3 // 변수에 값 재할당 가능
         // let num2 = 1 같은 변수명 사용 불가

         // const(상수-변하지 않는 값) : 같은 변수명 재사용 불가, 변수에 값 재할당 불가능
         const num3 = 3
         // const num4 = 4 같은 변수명 정의 불가능
         // num3 = 4 변수에 값 재할당 불가능
      </script>
   </body>
</html>
