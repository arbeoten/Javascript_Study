<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function solution(park, routes) {
            var answer = []
            var x
            var y
            var stone = true

            for (i in park) {
               if (park[i].indexOf('S') != -1) {
                  x = Number(i)
                  y = park[i].indexOf('S')
                  break
               }
            }
            for (route of routes) {
               var dir = route.split(' ')[0]
               var km = Number(route.split(' ')[1])

               if (dir == 'N') {
                  if (x - km < 0) {
                  } else {
                     for (var i = x; i > x - km; i--) {
                        if (park[i][y] == 'X') {
                           stone = false
                           break
                        }
                     }
                     if (stone == false) {
                     } else {
                        x = x - km
                     }
                  }
               }

               if (dir == 'S') {
                  if (x + km >= park.length) {
                  } else {
                     for (var i = x; i < x + km; i++) {
                        if (park[i][y] == 'X') {
                           stone = false
                           break
                        }
                     }
                     if (stone == false) {
                     } else {
                        x = x + km
                     }
                  }
               }

               if (dir == 'W') {
                  if (y - km < 0) {
                  } else {
                     for (var i = y; i > y - km; i--) {
                        if (park[x][i] == 'X') {
                           stone = false
                           break
                        }
                     }
                     if (stone == false) {
                     } else {
                        y = y - km
                     }
                  }
               }

               if (dir == 'E') {
                  if (y + km >= park[0].length) {
                  } else {
                     for (var i = y; i < y + km; i++) {
                        if (park[x][i] == 'X') {
                           stone = false
                           break
                        }
                     }
                     if (stone == false) {
                     } else {
                        y = y + km
                     }
                  }
               }
               stone = true
            }
            answer = [x, y]
            return answer
         }

         console.log(solution(['OSO', 'OOO', 'OXO', 'OOO'], ['E 2', 'S 3', 'W 1']))
      </script>
   </body>
</html>
