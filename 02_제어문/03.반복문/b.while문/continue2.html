<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let output = 0

         // 1부터 10까지의 숫자중 짝수만 출력
         for (let i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
               continue
            }
            output += i
            document.write(`${i}<br>`)
         }
         document.write(`합 : ${output}`)
      </script>
   </body>
</html>
