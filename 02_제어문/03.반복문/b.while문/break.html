<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         for (let i = 0; true; i++) {
            alert(i + '번째 반복문입니다')

            const isContinue = confirm('계속하시겠습니까')
            // break문을 만나면 break문 아래 코드는 실행하지 않고 반복문을 즉시 빠져나온다.
            if (!isContinue) break
         }
         alert('프로그램 종료')
      </script>
   </body>
</html>
