<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 류상진 학생이 휴학했습니다. 아래 배열에서 류상진 학생을 제거하세요
         const student = ['김영수', '이지혜', '류상진', '박미나', '서한울']

         // 실제 실무 데이터는 데이터 갯수가 많기때문에 indexOf를 사용해서 인덱스 번호를 구한다
         //
         // 류상진 학생의 인덱스 번호를 구함
         const index = student.indexOf('류상진')
         console.log(student)
         console.log(index)

         // 찾는 요소가 없으면 -1을 준다 -> -1을 이용해서 사용자에게 에러 메시지를 보여줄 수 있음
         if (index === -1) {
            alert('해당 학생이 존재하지 않습니다')
         }

         // 류상진 학생 제거
         student.splice(index, 1)
         console.log(student)
      </script>
   </body>
</html>
