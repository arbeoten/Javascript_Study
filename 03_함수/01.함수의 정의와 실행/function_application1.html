<!DOCTYPE html>
<html lang="ko">

      <meta charset="UTF-8" />

      <title>Document</title>
   </head>
   <body>
      <script>
         function sumAll(a, b) {
            let output = 0

            for (let i = a; i <= b; i++) {
               output += i
            }
            return output
         }
         console.log(sumAll(3, 6))
      </script>
   </body>
