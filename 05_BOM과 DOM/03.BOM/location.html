<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <button onclick="move()">이동</button>
      <script>
         var sWidth = screen.width
         var sHeight = screen.height
         var iWidth = window.innerWidth
         var iHeight = window.innerHeight

         console.log(`디스플레이 해상도 : ${sWidth} x ${sHeight}`)
         console.log(`뷰포트의 크기 : ${iWidth} x ${iHeight}`)

         var local = location.href // 주소를 가져온다
         function move() {
            location.href = './history.html' // 주소를 이동한단
         }

         var naviInfo = navigator.userAgent
         console.log(naviInfo)
      </script>
   </body>
</html>
