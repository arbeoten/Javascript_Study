<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div id="parent">
         <button id="child">클릭</button>
      </div>
      <script>
         const parent = document.querySelector('#parent')
         parent.addEventListener('click', (e) => {
            console.log('e.target:', e.target.id) // button#childe 이벤트가 실제로 발생한 요소 자체, 이벤트는 실제로 parent에 걸려있지만 실제로 이벤트가 발생한 child의 id를 가져온다

            console.log('e.currentTarget:', e.currentTarget.id) // div.parent 이벤트 리스너가 등록된 요소를 가져온다. parent에 event 리스너가 걸려있으므로 parent의 id를 가져온다
         })
      </script>
   </body>
</html>
